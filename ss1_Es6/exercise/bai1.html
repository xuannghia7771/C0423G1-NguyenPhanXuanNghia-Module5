<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        // Yêu cầu 1: Sử dụng cú pháp ES6 để xuất ra màn hình danh sách các bài đăng có rating ≥ 4
        let courses = [
            {
                id: 1,
                title: "ReactJS Tutorial",
                rating: 4.2,
            },
            {
                id: 2,
                title: "Angular Tutorial",
                rating: 2.5,
            },
            {
                id: 3,
                title: "VueJS Tutorial",
                rating: 3.8,
            },
            {
                id: 4,
                title: "Java Tutorial",
                rating: 4,
            },
            {
                id: 5,
                title: "JavaScript Tutorial",
                rating: 3.5,
            },
        ];
        let courses2 = courses.filter(rate => {
            return rate.rating >= 4;
        });
        console.log(courses2);
    </script>
</body>
</html>
