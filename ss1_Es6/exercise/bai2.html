<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    // Yêu cầu 2: Sử dụng cú pháp ES6 để xuất ra màn hình danh sách các bài đăng có rating < 4 với yêu cầu giá trị các phần tử của mảng mới có định dạng:
    // <id> - <title> - <rating>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5
        },
    ];
    let courses2 = courses.filter(rate => {
        return rate.rating < 4;
    });
    let course3 = courses2.map(attribute => {
        return `<${attribute.id}> - <${attribute.title}> - <${attribute.rating}>`;
    })
    console.log(course3);
</script>
</body>
</html>
